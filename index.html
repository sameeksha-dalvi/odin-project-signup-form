<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="image-section">
        <img id="main-image" src="images/Cat.jpg" alt="Image of cat eating from bowl">
        <div class="overlay-logo">
            <img id="logo"src="images/cat-logo-white.png" alt="">
            CAT</div>
            <div id="image-credit">
                Photo by <a href="https://unsplash.com/@kostasfeg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Konstantinos Feggoulis</a> on <a href="https://unsplash.com/photos/cat-eating-cat-food-in-pet-bowl-q9HWfccm4-0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
    </div>
    <div class="form-section">
        <div id="info">
            <p>
                This is not a real online service! You know you need something like this to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div id="form-content">
            
            <form action="">
                <p>Let's do this!</p>
                <div class="form-input">
                    <p>
                        <label class="input-label" for="first-name">First Name</label><br>
                        <input type="text" name="first-name" id="first-name">
                    </p>
                    <p>
                        <label class="input-label" for="last-name">Last Name</label><br>
                        <input type="text" name="last-name" id="last-name">
                    </p>
                </div>
                <div class="form-input">
                    <p>
                        <label class="input-label" for="email">Email</label><br>
                        <input type="email" id="email" name="email">
                    </p>
                    <p>
                        <label class="input-label" for="phone-num">Phone Number</label><br>
                        <input type="tel" name="phone-num" id="phone-num">
                    </p>
                </div>
                <div class="form-input">
                    <p>
                        <label class="input-label" for="pswd">Password</label><br>
                        <input type="password" id="pswd" name="pswd">
                    </p>
                    <p>
                        <label class="input-label" for="confirm-pswd">Confirm Password</label><br>
                        <input type="password" name="confirm-pswd" id="confirm-pswd">
                    </p>
                </div>
                <div id="form-btns">
                    <button type="submit">Create Account</button>
                </div>
                <p>Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
        
    </div>

</body>

</html>
